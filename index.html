<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Лабораторная работа Bootstrap</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <header>
        <div class="bg-info w-100 text-center" id="logo">
            <img 
            style="max-height: 6vw; width: auto;" 
            class="mt-2 mb-2" 
            src="image/Logo.png" 
            alt="logo">
        </div>
        <nav>
            <div class="text-center" id="menu">
                <ul class="d-flex justify-content-center list-unstyled gap-3 mt-3">
                    <li>
                        <a class="nav-link text-white px-2 py-1" 
                        style="background-color: rgb(13, 202, 240); border-radius: 0 20px 0 20px;"
                        href="#">Главная</a>
                    </li>
                    <li>
                        <a class="nav-link" 
                        href="#">Каталог</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div 
        id="gallery" 
        class="carousel slide carousel-dark mb-3" 
        data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/Benzopila.jpg" class="d-block mx-auto w-25" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="image/KRD.jpg" class="d-block mx-auto w-25" alt="">
                </div>
                <div class="carousel-item">
                    <img src="image/MagBattle.jpg" class="d-block mx-auto w-25" alt="">
                </div>
                <div class="carousel-item">
                    <img src="image/BlueLock.jpg" class="d-block mx-auto w-25" alt="">
                </div>
                <div class="carousel-item">
                    <img src="image/Kaidzy.jpg" class="d-block mx-auto w-25" alt="">
                </div>
            </div>

            <button 
                class="carousel-control-prev" 
                type="button" 
                data-bs-target="#gallery" 
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button 
                class="carousel-control-next" 
                type="button" 
                data-bs-target="#gallery" 
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
        <div class="conteiner" id="main">
            <div class="row">
                <div class="col-5">
                    1
                </div>
                <div class="col-7">
                    2
                </div>
            </div>  

            <div class="row">
                <div class="col-5">
                    3
                </div>
                <div class="col-7">
                    4
                </div>
            </div>
        </div>
    </main>


    <footer>

    </footer>
</body>
</html>
